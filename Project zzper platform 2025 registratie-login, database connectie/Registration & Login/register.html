        <h3>Registratie</h3>

        <form method="POST" action="register.php">

            <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" required><br>

            <input type="email" class="form-control" name="email" placeholder="Email" required>
            <input type="tel" class="form-control" name="phone_number" placeholder="Phone Number" required><br>

            <input type="password" class="form-control" name="password" placeholder="Password" id="myInput" required>
            <input type="checkbox" onclick="myFunction()">Show Password

            <select class="form-control" name="user_type" required>

<script>
    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
